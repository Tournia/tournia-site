# about page
about.title: Over ons
about.text.title: Jou je toernooi laten beheren met een paar simpele klikken... dat is ons doel
about.text.1: Tournia.net is opgericht door mensen die weten hoe een toernooi is georganiseerd. Maar ook, hoeveel makkelijker goede software het kan maken. Software die we hebben ontwikkeld voor ons eigen toernooi is nu beschikbaar gemaakt voor iedereen om te gebruiken!
about.text.2: Wij geloven dat goede software een verschil kan maken bij het organiseren van een toernooi. Tournia is nog niet af, maar we geloven dat dat het nooit is. We zullen altijd aan onze gebruikers vragen wat zij er van vinden, en hoe het kan worden verbeterd. Als je een goed idee hebt, of feedback, laat het ons weten!
