# startToernooi page
start.title: Start een toernooi
# startToernooi page - header
start.header.title: <strong>Ja!</strong> Ik wil een toernooi beginnen met de naam:
start.header.button: Doorgaan
# startToernooi page - features
start.features.title: Tournia biedt alle functies die je nodig hebt
start.features.subtitle: Slechts een paar van onze functies wat uitgelicht
start.features.1.button: Je eigen toernooi website
start.features.1.title: Promoot je toernooi online
start.features.1.text1: Met Tournia kan je makkelijk je eigen toernooi website aanmaken. De registraties van spelers zijn hier ook beschikbaar, net al de contact informatie, locatie, en een link om te registreren voor het toernooi.
start.features.1.text2: Je hebt volledige controle over de lay-out van jouw website. Je kan afbeeldingen uploaden, pagina's aanmaken, en meta-data aanpassen zodat je goed gevonden wordt door zoekmachines. Het is makkelijk op te zetten; je eigen website is online in een paar minuten.
start.features.2.button: Flexibele registraties &amp; betalingen
start.features.2.title: Simpele registraties en betalingen
start.features.2.text1: Spelers kunnen registreren voor je toernooi in slechts enkele simpele stappen. Daarna ontvangt de speler een bevestiging e-mail, en kan dan ook de informatie later wijzigen. Dit helpt jouw als organisator, omdat spelers je niet meer hoeven te mailen met wijzigingen.
start.features.2.text2: Je hebt volledige controle over het registratieformulier. Je kan aanvullende tekstvelden, selectielijsten of opmerkingenvelden toevoegen. Alle informatie wordt voor deze speler automatisch opgeslagen.
start.features.2.text3: Tournia biedt ook betalingen aan. Je kan het bedrag en de producten instellen, en Tournia zorgt voor de rest. Betalingen worden direct naar jouw PayPal account overgemaakt.
start.features.3.button: Live toernooi informatie
start.features.3.title: Laat spelers online meekijken
start.features.3.text1: Tijdens het toernooi kan je Live functionaliteit aanzetten. Beschikbaar op een desktop computer, tablet of smartphone, kunnen mensen komende en huidige wedstrijden bekijken, standen zien en ranglijsten opvragen.
start.features.3.text2: Live kan ook gebruikt worden voor een presentatie scherm voor op een beamer of computerscherm. Dit helpt je als organisator, omdat je minder vragen krijgt over waar iemand moet spelen, of wanneer een bepaalde wedstrijd wordt gespeeld.
start.features.4.button: Wedstrijden en ranglijsten
start.features.4.title: Simpel beheer van je toernooi
start.features.4.text1: Tournia biedt alles wat je nodig hebt om je toernooi te beheren. Bereid je toernooi voor door poules op te zetten, teams aan te maken door te bepalen wie met wie speelt, en maak nieuwe rondes en wedstrijden aan. Je kan westrijden starten op een bepaalde locatie (bijv. baan), en Tournia weet welke spelers er op dit moment spelen.
start.features.4.text2: Na het invullen van een stand van een wedstrijd, worden de ranglijsten automatisch bijgewerkt. Je kan wedstrijden, wedstrijdbriefjes, teams en ranglijsten printen.
start.features.4.text3: Op dit moment ondersteunt Tournia alleen het %linkStart%Zwitsers ladder systeem%linkEnd%, maar er zijn plannen om uit te breiden met Round-robin.
