# startToernooi page - FAQ
start.faq.title: Veel gestelde vragen
start.faq.1.title: Hoe werkt het met betalingen?
start.faq.1.text: Wanneer een speler registreerd voor een toernooi, heeft hij/zij ook de mogelijkheid om een betaling te doen. Het geld wordt direct naar jouw PayPal account overgemaakt. Hierdoor hoef je geen technische dingen op te zetten om credit-cards of iDeal te acceptern.
start.faq.2.title: Zijn andere valuta's mogelijk?
start.faq.2.text: Tournia ondersteutn alle valuta's. Neem a.u.b. contact met ons op als de valuta niet in de lijst staat met mogelijkheden.
start.faq.3.title: Heb ik een credit-card nodig?
start.faq.3.text: Nee, dat is niet nodig. Je moet alleen een zakelijk PayPal account hebben (is gratis om aan te maken), en de API key invullen bij de instellingen van het toernooi.
start.faq.4.title: Hoe werkt het met BTW?
start.faq.4.text: Jij moet de BTW in rekening brengen, als dat nodig is. Tournia is slechts een platform om jou te helpen met de toernooi organisatie; alle betalinen tussen jou en de spelers is jouw verantwoordelijkheid.
start.faq.5.title: Welke kosten worden in rekening gebracht?
start.faq.5.text: Tournia brengt &euro; 0,50 per speler in rekening. Na het toernooi wordt een factuur gestuurd.
start.faq.6.title: Waar kan ik betalingen configureren?
start.faq.6.text: In het instellingen scherm, onder de betalingen tab, kan je dit aanpassen.
