start.pricing.explain1: Het is gratis voor organisatoren om Tournia te gebruiken, zolang je geen geld vraagt voor deelname! Er zijn geen maandelijkse kosten, aanmeldkosten of installatie kosten.
start.pricing.explain2: Als je een commercieel toernooi organiseert (d.w.z. geld vraagt voor deelname), brengen we &euro; 0.50 per speler in rekening.
