# Index page - Features
index.features.title: Zoek je een makkelijke manier om je toernooi te organiseren?
index.features.subtitle: Tournia biedt alle functies die je nodig hebt.
index.features.1.title: Ondersteuning van toernooi organisatoren
index.features.1.text: Tournia is een online dienst voor het ondersteunen van de toernooi organisatie met alles wat ze nodig hebben voor het organiseren van een geweldig toernooi. Je kan registraties van spelers beheren, hebt een eigen toernooi website, teams aanmaken, wedstrijden starten, ranglijsten publiceren, etc.
index.features.2.title: Beheer je toernooi online, overal!
index.features.2.text: Je hoeft geen software te installeren. Tournia staat in de "cloud", wat betekent dat je niks hoeft te installeren op je computer of updates krijgt. Ga simpelweg naar tournia.net en open jouw toernooi. Je kunt ook je toernooi beheren met meerdere computers tegelijkertijd. Alle informatie wordt automatisch naar alle computers gestuurd.
index.features.3.title: Werkt op mobiel, en voor spelers is Live toernooi informatie
index.features.3.text: Zodra je de Live functionaliteit aanzet, kunnen spelers informatie opvragen over huidige, komende en gespeelde wedstrijden. Het is ook mogelijk om spelers op te zoeken, statistieken te bekijken en de stand van een westrijd in te vullen. Allemaal op een smartphone of tablet.
index.features.4.title: Maak je eigen toernooi website, ook mobiel
index.features.4.text: Het is makkelijk om je eigen een toernoeiwebsite op te zetten. Vul een paar velden in over je toernooi, de inhoud van je pagina's, en het staat online! Het werkt ook allemaal automatisch op smartphones en tablets.
index.try.title: Probeer Tournia nu en beheer je eigen toernooi
index.try.button: Bekijk alle functies
index.app.title: Beschikbaar in de App Store
index.app.text: De Tournia app is nu beschikbaar in de App Store! Download de app om te kijken naar je toernooien en om notificaties ontvangen gedurende het toernooi!
index.app.button: Download gratis


