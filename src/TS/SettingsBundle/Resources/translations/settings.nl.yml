financial.product.add: Nieuw product
financial.general.tab: Algemeen
financial.general.legend: Algemene informatie
financial.general.text: Het is voor organisatoren gratis om Tournia te gebruiken, zolang je geen geld vraagt voor deelname. Er zijn geen maandelijkse kosten, aanmeldkosten of installatie kosten. Voor toernooien waar deelnamekosten worden gerekend, brengt Tournia servicekosten in rekening.
financial.general.readMore.button: Lees verder
financial.general.readMore.1: Als je een toernooi organiseert die gratis is (bijv. interne competitie, vriendschappelijke wedstrijden, etc.) kan je Tournia gratis gebruiken, inclusief alle functies die je nodig hebt om een toernooi te organiseren. We bieden dit gratis aan, omdat we er in geloven dat sport beschikbaar zou moeten zijn voor iedereen.
financial.general.readMore.2: Echter, als je geld vraagt voor je toernooi, vragen we een kleine bijdrage voor het gebruik van Tournia. We vragen &euro; 0.50 per speler, wat achteraf gefactureerd wordt.
financial.general.readMore.3: Als je geld vraagt voor het toernooi, heb je twee mogelijkheden. 1. Je kan betalingen zelf uitvoeren. 2. Gebruik je PayPal account; betalingen worden uitgevoerd bij registratie voor het toernooi. Tournia.net biedt de mogelijkheid voor spelers om bepaalde "producten" te kopen. Deze producten kunnen bijvoorbeeld een aanbetaling, t-shirt of volledige inschrijfkosten zijn. Spelers kopen deze producten op je toernooi website, en het geld wordt op je PayPal rekening bijgeschreven.
financial.paypalAccount.readMore.1: Om via PayPal betalingen te ontvangen, heb je een zakelijk PayPal account nodig (gratis aan te maken). Ga daarna naar <a href="https://www.paypal.com/businessprofile/mytools/apiaccess">https://www.paypal.com/businessprofile/mytools/apiaccess</a>, klik op <i>API-toegangsrechten toevoegen of aanpassen</i>, kies voor Optie 2 (API-handtekening) en vul de waarden hieronder in.
