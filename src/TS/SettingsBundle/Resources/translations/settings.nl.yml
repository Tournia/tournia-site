# API
api.title: API - Instellingen
api.tab.title: API instellingen
api.tab.subtitle: Met andere systemen data verkrijgen van jouw toernooi
api.apiKeys.add: Nieuwe API key
api.explanation: |
  Als je een (web) ontwikkelaar bent, kan je de API van Tournia gebruiken om toernooinformatie in andere systemen te krijgen. Je kan bijvoorbeeld je eigen (tv) scherm gebruiken tijdens het toernooi met daarop de volgende wedstrijden, of spelers hun eigen score laten invullen.
  Bekijk de %startLink1%API documentatie</a> en onze %startLink2%GitHub repository</a> voor voorbeelden.
  Vul de secret waarde in de header in als <code>X-API-KEY: secret</code>. <b>Houd je secret veilig!</b> Anderen kunnen deze gebruiken om alles in jouw toernooi aan te passen. Als je de API key gebruikt voor bijvoorbeeld het tonen van komende wedstrijden, gebruik dan alleen lezen toegang, die vanwege de veiligheid alleen toegang geeft tot GET requests.
  De secret wordt gegenereerd na het opslaan, en het is niet mogelijk om deze te wijzigen.

