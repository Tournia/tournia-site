# Login
login.title: Inloggen
login.faq.title: Veel gestelde vragen
login.faq.1.question: Waarom moet ik een account aanmaken?
login.faq.1.answer: Met je account kun je inschrijven voor toernooien, je scores bekijken en toernooien aanmaken. Door gebruik te maken van accounts wordt voorkomen dat spam-bots zich inschrijven voor toernooien en is direct (indien gewenst) je contactinformatie beschikbaar voor toernooiorganisatoren.
login.faq.2.question: Ik ben mijn wachtwoord vergeten
login.faq.2.answer: Als je al een account hebt aangemaakt kun je je %startLink%wachtwoord resetten%endLink%. Als je je Facebook of Google wachtwoord kwijtbent dien je deze bij de betreffend dienst te resetten.
login.faq.3.question: Ik heb een andere vraag...
login.faq.3.answer: Neem %startLink%contact met ons op%endLink%!
