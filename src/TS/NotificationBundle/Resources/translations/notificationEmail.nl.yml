email.tournamentNew.subject: "Welkom bij Tournia.net"
email.tournamentNew.message: |
  Hallo %tournamentContactName%,

  Je hebt een toernooi aangemaakt op Tournia.net, welkom! Tournia is een online platform om toernooi organisatoren te ondersteunen met alles wat zij nodig hebben om een geweldig toernooi te organiseren.

  Je hebt nu je eigen toernooi website, welke je kan vinden op %urlToernooiWebsite% Je kan deze toernooi website promoten naar potentiÃ«le deelnemers.

  Je kan het adres van "%tournamentUrl%" wijzigen in de instellingen. Bij instellingen kan je ook nieuwe pagina's toevoegen voor je toernooi website, bestanden of afbeeldingen uploaden, en veel andere opties aanpassen. Je kan de instellingen vinden op: %urlToernooiSettings%

  Het wordt aanbevolen op je toernooi allereerst volledig te configureren, voordat je de inschrijvinge opent. Je dient de poules ins te stellen die je gaat spelen (bijvoorbeeld Heren Dubbels B), en of je spelers wilt laten betalen voor hun deelname. Het is ook mogelijk om aanvullende velden in het registratieformulier op te nemen, bijvoorbeeld een telefoonnummer of dieet wensen.

  Wanneer je start met het spelen van wedstrijden, gebruik je de beheer module, of in het kort: beheer. Jouw toernooi beheer is te vinden op %urlToernooiControl%. Op de Teams pagina kan je de inschrijvingen hiernaar importeren, waarna je de spelers automatisch kan toekennen. Een Team is in Tournia een speler voor singles, maar ook twee spelers voor dubbels. Nadat je teams hebt samengesteld, kan je wedstrijden gaan aanmaken. In het Plan wedstrijden scherm, klik je op de Maak nieuwe ronde knop. Nu je de wedstrijden hebt aangemaakt, kan je ze op een baan zetten in het huidige wedstrijden scherm.

  Bovenaan de pagina kan je zoeken naar spelers (klik op het zoek icoontje), berichten zien, het venster maximaliseren, etc. In de rechter bovenhoek is een groene knop, waarmee je makkelijk door alle modules van Tournia kan navigeren (erg nuttig!).

  Bedankt voor het uitproberen van Tournia, en we hopen dat je een geweldig toernooi hebt! Als je nog vragen hebt, laat het ons dan weten, en stuur een mailtje naar info@tournia.net

  Met vriendelijke groet,
  Tournia.net

